<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Joker Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #fff;
        }

        [data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #455a64;
            --text-color: #fff;
            --bg-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-btn, .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--bg-color);
            padding: 1rem;
            transition: 0.3s;
            z-index: 1001;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .welcome-section {
            margin-top: 70px;
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .bot-list {
            list-style: none;
            margin-top: 60px;
        }

        .bot-list-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bot-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .bot-list-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 1rem;
        }

        .bot-info {
            display: none;
            padding: 2rem;
            margin-top: 70px;
        }

        .bot-info.active {
            display: block;
        }

        .bot-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .action-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="overlay"></div>
    
    <header class="header">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="sidebar">
        <div class="bot-list">
            <!-- רשימת הבוטים תיווצר דינמית ע"י JavaScript -->
        </div>
    </div>

    <main>
        <section class="welcome-section">
            <h1 class="welcome-text">ברוכים הבאים לאתר של הבוטים של The Joker Bots</h1>
        </section>

        <div class="bot-info">
            <!-- מידע על הבוט יוצג כאן -->
        </div>

        <div class="bottom-buttons">
            <a href="https://t.me/bot_sratim_sdarot" class="action-button">
                <i class="fas fa-tv"></i> ערוץ סרטים וסדרות
            </a>
            <a href="https://t.me/+qn1oVKhkA3RlZmQ0" class="action-button">
                <i class="fas fa-users"></i> קבוצת תמיכה
            </a>
            <a href="https://t.me/the_joker121_bot" class="action-button">
                <i class="fas fa-code"></i> פניה למתכנת
            </a>
        </div>
    </main>

    <script>
        const bots = [
            {
                name: "מוחק קישורים",
                image: "https://envs.sh/iez.jpg",
                link: "https://t.me/clear_links1_bot",
                description: "בוט שמוחק קישורים מהודעות בקבוצה. שימושי לשמירה על ניקיון הקבוצה ומניעת ספאם."
            },
            {
                name: "מסדר רשימות",
                image: "https://envs.sh/ieU.jpg",
                link: "https://t.me/Boss_list_order_bot",
                description: "בוט שעוזר לארגן ולסדר רשימות בצורה נוחה ויעילה."
            },
            // המשך הוספת כל הבוטים עם תיאורים...
        ];

        const menuBtn = document.querySelector('.menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const botList = document.querySelector('.bot-list');
        const botInfo = document.querySelector('.bot-info');
        const themeToggle = document.querySelector('.theme-toggle');

        // יצירת רשימת הבוטים בתפריט
        bots.forEach(bot => {
            const listItem = document.createElement('div');
            listItem.className = 'bot-list-item';
            listItem.innerHTML = `
                <img src="${bot.image}" alt="${bot.name}">
                <span>${bot.name}</span>
            `;
            listItem.addEventListener('click', () => showBotInfo(bot));
            botList.appendChild(listItem);
        });

        // פונקציה להצגת מידע על הבוט
        function showBotInfo(bot) {
            botInfo.innerHTML = `
                <div class="bot-details">
                    <img src="${bot.image}" alt="${bot.name}" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem;">
                    <h2>${bot.name}</h2>
                    <p>${bot.description}</p>
                    <a href="${bot.link}" class="action-button" style="margin-top: 1rem;">
                        <i class="fas fa-robot"></i> מעבר לבוט
                    </a>
                </div>
            `;
            botInfo.classList.add('active');
            closeSidebar();
        }

        // פתיחה וסגירה של התפריט
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.addEventListener('click', closeSidebar);

        // מצב כהה/בהיר
        let isDark = false;
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
