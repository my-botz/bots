<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --text-color: #333;
      --bg-color: #fff;
    }
    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --secondary-color: #455a64;
      --text-color: #fff;
      --bg-color: #1a1a1a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Heebo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      padding: 20px;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    .bot-list {
      margin-bottom: 20px;
    }
    .bot-item {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .bot-header {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s;
    }
    .bot-header:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .bot-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .bot-header span {
      font-size: 1.2rem;
    }
    /* הגדרות לאזורי הפרטים עם אנימציה */
    .bot-details {
      max-height: 0;
      overflow: hidden;
      padding: 0 15px;
      background: rgba(255, 255, 255, 0.1);
      transition: max-height 0.5s ease, padding 0.5s ease;
    }
    .bot-details.active {
      max-height: 1000px; /* ערך מספיק גבוה כדי לאפשר את כל התוכן */
      padding: 15px;
    }
    .bot-details img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px auto;
    }
    .bot-details h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .bot-details .description {
      margin-bottom: 15px;
    }
    .action-button {
      display: block;
      text-align: center;
      padding: 10px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s;
    }
    .action-button:hover {
      transform: scale(1.05);
    }
    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .bottom-buttons a {
      padding: 10px 15px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: transform 0.3s;
    }
    .bottom-buttons a:hover {
      transform: scale(1.05);
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
      z-index: 1000;
    }
  </style>
</head>

      const botHeader = document.createElement('div');
      botHeader.classList.add('bot-header');
      botHeader.innerHTML = `<img src="${bot.image}" alt="${bot.name}"><span>${bot.name}</span>`;

      const botDetails = document.createElement('div');
      botDetails.classList.add('bot-details');
      botDetails.innerHTML = `
        <img src="${bot.image}" alt="${bot.name}">
        <h2>${bot.name}</h2>
        <div class="description">${bot.description}</div>
        <a href="${bot.link}" class="action-button"><i class="fas fa-robot"></i> מעבר לבוט</a>
      `;

      botHeader.addEventListener('click', () => {
        if (botDetails.classList.contains('active')) {
          botDetails.classList.remove('active');
          activeDetails = null;
        } else {
          if (activeDetails) {
            activeDetails.classList.remove('active');
          }
          botDetails.classList.add('active');
          activeDetails = botDetails;
          botDetails.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });

      botItem.appendChild(botHeader);
      botItem.appendChild(botDetails);
      botListContainer.appendChild(botItem);
    });

    const themeToggle = document.querySelector('.theme-toggle');
    let isDark = false;
    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');

</html>
