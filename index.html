<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Joker Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #fff;
        }

        [data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #455a64;
            --text-color: #fff;
            --bg-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .welcome-section {
            margin-top: 70px;
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .site-description {
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .bot-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem;
            justify-content: center;
        }

        .bot-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
            backdrop-filter: blur(5px);
        }

        .bot-card:hover {
            transform: translateY(-5px);
        }

        .bot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .bot-card h3 {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .bot-details {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            width: 100%;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            margin-top: auto;
            backdrop-filter: blur(5px);
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .bot-grid {
                padding: 1rem;
            }
            
            .bot-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <header class="header">
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main>
        <section class="welcome-section">
            <h1 class="welcome-text">The Joker Bots</h1>
            <p class="site-description">פלטפורמה חכמה לבוטים איכותיים לשיפור חווית הטלגרם שלך</p>
        </section>

        <div class="bot-grid">
            <!-- רשימת הבוטים תיווצר דינמית -->
        </div>

        <div class="bottom-buttons">
            <a href="https://t.me/bot_sratim_sdarot" class="action-button">
                <i class="fas fa-bell"></i> ערוץ עדכונים
            </a>
            <a href="https://t.me/+qn1oVKhkA3RlZmQ0" class="action-button">
                <i class="fas fa-users"></i> קבוצת תמיכה
            </a>
            <a href="https://t.me/the_joker121_bot" class="action-button">
                <i class="fas fa-code"></i> פניה למתכנת
            </a>
        </div>
    </main>

    <script>
        const bots = [ /* רשימת הבוטים המקורית שלך נשארת זהה */ ];

        const botGrid = document.querySelector('.bot-grid');
        const themeToggle = document.querySelector('.theme-toggle');

        // יצירת כרטיסי הבוטים
        bots.forEach(bot => {
            const card = document.createElement('div');
            card.className = 'bot-card';
            card.innerHTML = `
                <img src="${bot.image}" alt="${bot.name}">
                <h3>${bot.name}</h3>
            `;
            
            card.addEventListener('click', (e) => {
                const existingDetails = document.querySelector('.bot-details');
                if (existingDetails) {
                    if (existingDetails.parentElement === card.parentElement && 
                        existingDetails.previousElementSibling === card) {
                        existingDetails.remove();
                        return;
                    }
                    existingDetails.remove();
                }

                const details = document.createElement('div');
                details.className = 'bot-details';
                details.innerHTML = `
                    <div>${bot.description}</div>
                    <a href="${bot.link}" class="action-button" style="margin-top: 1rem;">
                        <i class="fas fa-robot"></i> מעבר לבוט
                    </a>
                `;

                card.parentNode.insertBefore(details, card.nextElementSibling);
            });
            
            botGrid.appendChild(card);
        });

        // מערכת ערכת צבעים
        let isDark = false;
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
