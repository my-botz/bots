<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Joker Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --text-color: #333;
      --bg-color: #fff;
    }
    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --secondary-color: #455a64;
      --text-color: #fff;
      --bg-color: #1a1a1a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Heebo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      padding: 20px;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    .bot-list {
      margin-bottom: 20px;
    }
    .bot-item {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .bot-header {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s;
    }
    .bot-header:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .bot-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .bot-header span {
      font-size: 1.2rem;
    }
    .bot-details {
      display: none;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
    }
    .bot-details.active {
      display: block;
    }
    .bot-details img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px auto;
    }
    .bot-details h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .bot-details .description {
      margin-bottom: 15px;
    }
    .action-button {
      display: block;
      text-align: center;
      padding: 10px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s;
    }
    .action-button:hover {
      transform: scale(1.05);
    }
    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .bottom-buttons a {
      padding: 10px 15px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: transform 0.3s;
    }
    .bottom-buttons a:hover {
      transform: scale(1.05);
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <button class="theme-toggle"><i class="fas fa-moon"></i></button>

  <header>
    <h1>The Joker Bots</h1>
    <p>ברוכים הבאים לאתר The Joker Bots - כאן תוכלו למצוא מגוון בוטים עם תכונות ייחודיות ושימושיות.</p>
  </header>

  <section class="bot-list">
    <!-- רשימת הבוטים תיווצר כאן -->
  </section>

  <section class="bottom-buttons">
    <a href="https://t.me/bot_sratim_sdarot"><i class="fas fa-bell"></i> ערוץ עדכונים</a>
    <a href="https://t.me/+qn1oVKhkA3RlZmQ0"><i class="fas fa-users"></i> קבוצת תמיכה</a>
    <a href="https://t.me/the_joker121_bot"><i class="fas fa-code"></i> פניה למתכנת</a>
  </section>

  <script>
    const bots = [
      {
        name: "מוחק קישורים",
        image: "https://envs.sh/iez.jpg",
        link: "https://t.me/clear_links1_bot",
        description: "<strong>מה הבוט עושה?</strong><br>- מוחק קישורים שמשתמשים שולחים בקבוצה.<br>- נותן אזהרות למשתמשים, ואז אחרי 3 אזהרות מסיר את המשתמש.<br>- מתעלם מהודעות מנהלים."
      },
      {
        name: "מסדר רשימות",
        image: "https://envs.sh/ieU.jpg",
        link: "https://t.me/Boss_list_order_bot",
        description: "<strong>מה הבוט עושה:</strong><br>מסדר רשימה לפי סדר האותיות.<br><br><strong>איך משתמשים:</strong><br>שולחים לבוט את הרשימה, וכל פריט בשורה נפרדת, והבוט מחזיר רשימה מסודרת."
      },
      {
        name: "מסיר תג הועבר",
        image: "https://envs.sh/ie7.jpg",
        link: "https://t.me/delete_tag_transferred_bot",
        description: "<strong>מה הבוט עושה?</strong><br>מסיר את התג 'הועבר' מהקישורים בקבצים ובוידאו."
      },
      // ניתן להוסיף כאן עוד בוטים לפי הצורך
    ];

    const botListContainer = document.querySelector('.bot-list');
    let activeDetails = null; // משתנה לשמירת הפרטים הפתוחים

    bots.forEach((bot) => {
      // יצירת אלמנט עבור כל בוט
      const botItem = document.createElement('div');
      botItem.classList.add('bot-item');

      // חלק הכותרת של הבוט
      const botHeader = document.createElement('div');
      botHeader.classList.add('bot-header');
      botHeader.innerHTML = `<img src="${bot.image}" alt="${bot.name}"><span>${bot.name}</span>`;

      // חלק הפרטים (אגורדיון) של הבוט
      const botDetails = document.createElement('div');
      botDetails.classList.add('bot-details');
      botDetails.innerHTML = `
        <img src="${bot.image}" alt="${bot.name}">
        <h2>${bot.name}</h2>
        <div class="description">${bot.description}</div>
        <a href="${bot.link}" class="action-button"><i class="fas fa-robot"></i> מעבר לבוט</a>
      `;

      // לחיצה על הכותרת – הפעלת/סגירת האגורדיון
      botHeader.addEventListener('click', () => {
        if (botDetails.classList.contains('active')) {
          // סוגרים את האגורדיון אם הוא פתוח
          botDetails.classList.remove('active');
          activeDetails = null;
        } else {
          // סוגרים את האגורדיון הפתוח אם קיים
          if (activeDetails) {
            activeDetails.classList.remove('active');
          }
          // פותחים את האגורדיון של הבוט הנבחר
          botDetails.classList.add('active');
          activeDetails = botDetails;
          // גלילה עדינה למיקום האגורדיון (אופציונלי)
          botDetails.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });

      botItem.appendChild(botHeader);
      botItem.appendChild(botDetails);
      botListContainer.appendChild(botItem);
    });

    // הפונקציונליות למתג ערכת נושא
    const themeToggle = document.querySelector('.theme-toggle');
    let isDark = false;
    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
      themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
