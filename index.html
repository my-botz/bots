<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Joker Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #fff;
        }

        [data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #455a64;
            --text-color: #fff;
            --bg-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            padding-bottom: 100px;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .welcome-section {
            margin-top: 70px;
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .welcome-section p {
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-color);
            line-height: 1.6;
        }

        .bot-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .bot-list-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .bot-list-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .bot-summary {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bot-list-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .bot-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .bot-details-content {
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-color);
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <header class="header">
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main>
        <section class="welcome-section">
            <h1 class="welcome-text">The Joker Bots</h1>
            <p>ברוכים הבאים לממלכת הבוטים שלנו! כאן תמצאו אוסף כלים חכמים שיהפכו את החיים הטכנולוגיים שלכם לקלים ומהנים יותר.</p>
        </section>

        <div class="bot-list"></div>

        <div class="bottom-buttons">
            <a href="https://t.me/bot_sratim_sdarot" class="action-button">
                <i class="fas fa-bell"></i> ערוץ עדכונים
            </a>
            <a href="https://t.me/+qn1oVKhkA3RlZmQ0" class="action-button">
                <i class="fas fa-users"></i> קבוצת תמיכה
            </a>
            <a href="https://t.me/the_joker121_bot" class="action-button">
                <i class="fas fa-code"></i> פניה למתכנת
            </a>
        </div>
    </main>

    <script>
        const bots = [
            {
                name: "מוחק קישורים",
                image: "https://envs.sh/iez.jpg",
                link: "https://t.me/clear_links1_bot",
                description: "<strong>מה הבוט עושה?</strong><br>- מוחק קישורים שמשתמשים שולחים בקבוצה<br>- נותן אזהרות למשתמשים על הקישורים, ואז אחרי 3 אזהרות מרחיק את המשתמש ששלח<br>- מתעלם מהודעות של מנהלים"
            },
            {
                name: "מסדר רשימות",
                image: "https://envs.sh/ieU.jpg",
                link: "https://t.me/Boss_list_order_bot",
                description: "<strong>מה הבוט עושה:</strong><br>מסדר רשימה לפי סדר האותיות<br><br><strong>איך משתמשים:</strong><br>שולחים לבוט רשימה והבוט מציע אפשרויות סידור עם תווים שונים"
            },
            // ... כל שאר הבוטים באותו פורמט
        ];

        const themeToggle = document.querySelector('.theme-toggle');
        const botList = document.querySelector('.bot-list');

        function createBotElements() {
            bots.forEach(bot => {
                const botElement = document.createElement('div');
                botElement.className = 'bot-list-item';
                botElement.innerHTML = `
                    <div class="bot-summary">
                        <img src="${bot.image}" alt="${bot.name}">
                        <h3>${bot.name}</h3>
                    </div>
                    <div class="bot-details">
                        <div class="bot-details-content">
                            ${bot.description}
                            <a href="${bot.link}" class="action-button">
                                <i class="fas fa-robot"></i> מעבר לבוט
                            </a>
                        </div>
                    </div>
                `;

                botElement.addEventListener('click', () => {
                    const isActive = botElement.classList.contains('active');
                    
                    // סגירת כל הכרטיסים האחרים
                    document.querySelectorAll('.bot-list-item').forEach(item => {
                        if (item !== botElement) {
                            item.classList.remove('active');
                            item.querySelector('.bot-details').style.maxHeight = null;
                        }
                    });

                    // טוגל על הכרטיס הנוכחי
                    botElement.classList.toggle('active');
                    const details = botElement.querySelector('.bot-details');
                    details.style.maxHeight = isActive ? null : `${details.scrollHeight}px`;
                });

                botList.appendChild(botElement);
            });
        }

        // החלפת ערכת צבעים
        let isDark = false;
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // אתחול ראשוני
        createBotElements();
    </script>
</body>
</html>
