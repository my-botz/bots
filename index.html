<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Joker Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #fff;
        }

        [data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #455a64;
            --text-color: #fff;
            --bg-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-btn, .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--bg-color);
            padding: 1rem;
            transition: 0.3s;
            z-index: 1001;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-title {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .welcome-section {
            margin-top: 70px;
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .bot-list {
            list-style: none;
        }

        .bot-list-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .bot-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .bot-list-item img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-left: 0.5rem;
        }

        .bot-info {
            display: none;
            padding: 2rem;
            margin-top: 70px;
        }

        .bot-info.active {
            display: block;
        }

        .bot-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .bot-details h2 {
            margin-bottom: 0.5rem;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .action-button {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .action-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="overlay"></div>
    
    <header class="header">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="sidebar">

        <div class="bot-list">

        </div>
    </div>

    <main>
        <section class="welcome-section">

        </section>

        <div class="bot-info">

        </div>

        <div class="bottom-buttons">
            <a href="https://t.me/bot_sratim_sdarot" class="action-button">

            </a>
            <a href="https://t.me/+qn1oVKhkA3RlZmQ0" class="action-button">
                <i class="fas fa-users"></i> קבוצת תמיכה
            </a>
            <a href="https://t.me/the_joker121_bot" class="action-button">
                <i class="fas fa-code"></i> פניה למתכנת
            </a>
        </div>
    </main>

            },

            },

            },

            },
            {
                name: "חיפוש טורנטים",
                image: "https://envs.sh/iia.jpg",
                link: "https://t.me/search_torrents_RoBot",
                description: "<strong>מה הבוט עושה?</strong><br>מחפש קישורי מגנט לסרטים ב-YTS.<br><br><strong>איך משתמשים בבוט?</strong><br>פשוט שולחים לבוט את השם של הסרט שרוצים באנגלית והבוט שולח תוצאות. (מומלץ לכתוב גם שנת יציאה)."

            {

            },
            {
                name: "מוריד שירים מיוטיוב",
                image: "https://envs.sh/ibD.jpg",
                link: "https://t.me/Music_Yt_RoBot",
                description: "<strong>מה הבוט עושה?</strong><br>מחפש שירים מיוטיוב ומוריד אותם בתור mp3.<br><br><strong>איך משתמשים?</strong><br>פשוט שלחו לבוט שם של שיר או זמר שאתם רוצים,<br>הבוט יתן לכם 50 תוצאות,<br>ואז תלחצו על התוצאה שאתם רוצים והבוט יוריד לכם את השיר."
            },
            {
                name: "מעביר הודעות",
                image: "https://envs.sh/ib2.jpg",
                link: "https://t.me/My_Forward_Messages_RoBot",
                description: "<strong>מה הבוט עושה?</strong><br>מעביר את כל ההודעות שיש בערוץ, לערוץ אחר.<br><br><strong>איך משתמשים?</strong><br>◄ הוסף בוט או משתמשבוט<br>◄ הוסף לפחות אחד לערוץ (הבוט/המשתמשבוט שלך חייב להיות מנהל שם)<br>◄ אתה יכול להוסיף צ'אטים או בוטים באמצעות /settings<br>◄ אם ערוץ מאת הוא פרטי המשתמש הבוט שלך חייב להיות חבר שם או שהבוט שלך חייב להזדקק להרשאת מנהל גם שם<br>◄ לאחר מכן השתמש /forward כדי להעביר הודעות"
            },
            {
                name: "Search Movies",
                image: "https://envs.sh/ibF.jpg",
                link: "https://t.me/filter_sratim5_bot",
                description: "<strong>מה הבוט עושה?</strong><br>מחפש סרטים ונותן תוצאות לבחירה, ואז כשבוחרים תוצאה הבוט שולח את הקובץ של הסרט או הסדרה.<br><br><strong>איך משתמשים?</strong><br>פשוט כתבו את השם של הסרט/סדרה לבוט בפרטי.<br>שימו לב שאתם כותבים רק את השם של הסרט בלי עוד כלום מסביב..."
            },
            {
                name: "סוגר קבוצות",
                image: "https://envs.sh/ibA.jpg",
                link: "https://t.me/Time_Group_RoBot",
                description: "<strong>מה הבוט עושה?</strong><br>סוגר את הקבוצה לזמן שמוגדר בימים שנבחרים.<br><br><strong>איך משתמשים?</strong><br><strong>סגירה ופתיחה מיידית:</strong><br>פקודת ה /close לסגירה, ו /open לפתיחה.<br><br><strong>סגירה לזמן מוגדר:</strong><br>ניתן לסגור לזמן מסויים, לדוג':<br>יסגור לדקה - /close 1m.<br>אפשר גם לשעות/ימים.<br><br><strong>סגירה קבועה לפי שעות:</strong><br>פקןדת /time + [טווח השעות] לסגירה בשעות קבועות. (לדוגמא: /time 00:00 - 10:00 זה יסגור בימים שיבחרו, את הקבוצה בין השעות 12 בלילה עד 10 בבוקר)<br>לאחר מכן, בוחרים באילו ימים זה יפעל.<br><br><strong>ניהול ההגדרות:</strong><br>פקודת /times לשינוי או מחיקת זמני סגירה."

            {
                name: "איקס עיגול",

            },
            {
                name: "Get Any Restricted Messages",
                image: "https://envs.sh/ibe.jpg",
                link: "https://t.me/get_any_messages_bot",
                description: "<strong>מה הבוט עושה?</strong><br>בעזרת הבוט הזה תוכל לקבל הודעות שמנהלי הערוץ/קבוצה נעלו את האפשרות של להעביר ממנה.<br><br><strong>איך משתמשים?</strong><br><strong>ערוץ פרטי:</strong><br>קודם שלח קישור הזמנה לערוץ ולאחר מכן קישור לפוסט בלבד.<br><br><strong>ערוץ ציבורי:</strong><br>שלח רק קישור לפוסט שאתה רוצה וזהו.<br><br><strong>איך יודעים מה זה ערוץ ציבורי?</strong><br>אם יש בקישור להודעה את זה /c/ אז כנראה שהערוץ פרטי."

        const menuBtn = document.querySelector('.menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const botList = document.querySelector('.bot-list');
        const botInfo = document.querySelector('.bot-info');
        const themeToggle = document.querySelector('.theme-toggle');

        // ניהול היסטוריה
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page === 'welcome') {
                botInfo.classList.remove('active');
            }
        });

        // יצירת רשימת הבוטים בתפריט
        bots.forEach(bot => {
            const listItem = document.createElement('div');
            listItem.className = 'bot-list-item';
            listItem.innerHTML = `
                <img src="${bot.image}" alt="${bot.name}">
                <span>${bot.name}</span>
            `;
            listItem.addEventListener('click', () => showBotInfo(bot));
            botList.appendChild(listItem);
        });

        function showBotInfo(bot) {
            botInfo.innerHTML = `
                <div class="bot-details">
                    <img src="${bot.image}" alt="${bot.name}" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem;">
                    <h2>${bot.name}</h2>
                    <div style="margin: 1rem 0;">${bot.description}</div>
                    <a href="${bot.link}" class="action-button">
                        <i class="fas fa-robot"></i> מעבר לבוט
                    </a>
                </div>
            `;
            botInfo.classList.add('active');
            closeSidebar();
            history.pushState({page: 'bot'}, '', '');
        }

        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.addEventListener('click', closeSidebar);

        let isDark = false;
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // הוספת מצב התחלתי להיסטוריה
        history.replaceState({page: 'welcome'}, '', '');
    </script>
</body>
</html>
